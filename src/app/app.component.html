<div style="width:70%;margin:40px auto">
    <h1>Lista de Empleados</h1>
    
    <!-- <button matButton (click)="openDialog()">Launch dialog</button> -->
    <button mat-raised-button color="primary" (click)="dialogoNuevoEmpleado()">Nuevo Empleado</button>

    
    <mat-form-field>
        <mat-label>Filtrar por:</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
     <ng-container matColumnDef="IdEmpleado">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idEmpleado}} </td>
    </ng-container>

    <ng-container matColumnDef="NombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreDepartamento}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Sueldo">
      <th mat-header-cell *matHeaderCellDef> Sueldo </th>
      <td mat-cell *matCellDef="let element"> {{ element.sueldo | currency:'MXN':'symbol-narrow':'1.2-2':'en-US' }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="FechaContrato">
      <th mat-header-cell *matHeaderCellDef> Fecha Contrato </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaContrato | date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; gap: 8px;">
          <button mat-fab color="primary" matTooltip="Actualizar">
            <mat-icon>update</mat-icon>
          </button>
          <button mat-fab color="warn" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</div>
